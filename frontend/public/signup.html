<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mental Health</title>
    <link rel="stylesheet" href="/frontend/public/styles/signup.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <span>üçÉ</span> Mental Health
        </div>
    </header>

    <!-- Sign Up Form -->
    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            
            <!-- Message containers -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="signupForm">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="date" name="dateOfBirth" max="" required id="dateOfBirth">
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                <div class="checkbox">
                    <input type="checkbox" id="terms" name="termsAccepted" required>
                    <label for="terms">I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" id="submitBtn" class="form-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#" onclick="handleLoginRedirect()">Log In</a></p>
            </form>
        </div>
    </main>
<script src="/frontend/public/scripts/signup.js"></script>
</body>
</html>
